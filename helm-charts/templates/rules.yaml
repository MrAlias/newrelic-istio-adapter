---
{{- range $k, $v := .Values.telemetry.rules }}
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: {{ $k | quote }}
  namespace: {{ $.Values.istioNamespace }}
  labels:
    app.kubernetes.io/name: {{ include "newrelic-istio-adapter.name" $ }}
    helm.sh/chart: {{ include "newrelic-istio-adapter.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/version: {{ $.Chart.AppVersion }}
spec:
  match: {{ $v.match }}
  actions:
  - handler: {{ include "newrelic-istio-adapter.fullname" $ }}
    instances:
    {{- range $v.instances }}
    - {{ . | quote }}
    {{- end }}
---
{{- end }}
